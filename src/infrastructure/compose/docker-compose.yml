version: '3'
services:
  #Accounts Service
  accounts-service:
    image: vjv2143/kwetter.accounts-service
    container_name: accounts-service
    env_file: .accounts.env
    ports:
      - ${ACCOUNTS_SERVICE_PORT}:4000
    networks:
      - network-name

  #Posts Service
  posts-service:
    image: vjv2143/kwetter.posts-service
    container_name: posts-service
    env_file: .posts.env
    ports:
      - ${POSTS_SERVICE_PORT}:4000
    networks:
      - network-name

  #Mentions Service
  mentions-service:
    image: vjv2143/kwetter.mentions-service
    container_name: mentions-service
    env_file: .mentions.env
    ports:
      - ${MENTIONS_SERVICE_PORT}:4000
    networks:
      - network-name

  #Mentioning Posts Service
  mentioning-posts-service:
    image: vjv2143/kwetter.mentioning-posts-service
    container_name: mentioning-posts-service
    env_file: .mentioning-posts.env
    ports:
      - ${MENTIONING_POSTS_SERVICE_PORT}:4000
    networks:
      - network-name

  #NATS Streaming
  nats-streaming:
    image: nats-streaming:0.17.0
    container_name: nats-streaming
    ports:
      - ${NATS_PORT}:4222
      - ${NATS_MONITORING_PORT}:8222
    networks:
      - network-name

networks:
  network-name:
    name: kwetter
